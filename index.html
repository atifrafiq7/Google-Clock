<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    
    <div class="date" > 
     <div class="hour2" id="hour2">0</div>
     <div class="dot1">:</div>
     <div class="minute2" id="minute2">0</div>
     <div class="dot2">:</div>
     <div class="second2" id="second2">0</div>
    </div>

    <div class="container">
       
        <div class="clock">
            <div style="--clr:rgb(124, 108, 108); --h:70px;" id="hours"  class="hand"><i></i></div>
            <div style="--clr:rgb(174, 143, 143); --h:80px;" id="minutes"  class="hand"><i></i></div>
            <div style="--clr:#fff; --h:92px;" id="seconds"  class="hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
